  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="../assets/IMGinfotec.png" alt="Imagen" class="img-fluid">
      </div>
      <div class="login-container">

        <div class="login-card">
          <img src="https://pluspng.com/img-png/user-png-icon-download-icons-logos-emojis-users-2240.png" alt="imagen" width="80px" style="margin:0px 0px 10px 40px;">
          <h2 class="login-title">Iniciar sesión</h2>
          <br>
          <form >
    
            <div class="form-group">
    
              <label for="email">Correo electrónico: <i class="bi bi-envelope-at-fill"></i></label>
    
              <input  class="form-control" type="email" id="email" [(ngModel)]="registerData.correoElectronico" name="correoElectronico" required>
              
            </div>
            <br>
            <div class="form-group">
    
              <label for="password">Contraseña:<i class="bi bi-shield-lock"></i></label>
    
              <input class="form-control" type="password" id="password" [(ngModel)]="registerData.contrasena" name="contrasena" required>
    
            </div>
              <br>
            <button type="submit" (click)="iniciarSesion()" class="btn btn-primary" style="margin: 10px;">Iniciar sesión</button> 
          
          </form>
          <br>
          <div class="login-links">
    
            
    
            
    
          </div>
    
        </div>
    
      </div>
    
     
    </div>
  </div>
